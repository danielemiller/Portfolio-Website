<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href=".././styles.css">

    href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" 
    crossorigin="anonymous"
    />
    <title>Daniel Miller WebDev Portfolio</title>
  </head>
  <body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="../index.html" id="navbar__logo">Daniel Miller</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="../index.html" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="../index.html#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="../index.html#projects" class="navbar__links" id="projects-page">Projects</a>
                </li>
                <li class="navbar__btn">
                    <a href="#" class="button" id="contact-page">Get in Touch</a>
                </li>
            </ul>
        </div> 
    </nav>
    <h1 class="contact__header">I'd love to hear from you!</h1>
    <div class="wrapper centered">
      <form id="myForm" action="https://submit-form.com/ZOuUu7DI" class="letter">
        <input type="hidden" name="_redirect" value="https://danielemiller.info/" />
        <div class="side">
          <h1>Contact Me</h1>
          <p>
            <textarea required placeholder="Your message" name="message"></textarea>
          </p>
        </div>
        <div class="side">
          <p>
            <input required type="text" placeholder="Your name" name="name"/>
          </p>
          <p>
            <input required type="email" placeholder="Your email" name="email" />
          </p>
          <p>
            <button type="button" onclick="addClass()" id="sendLetter">Send</button>
          </p>
        </div>
      </form>
      <div class="envelope front"></div>
      <div class="envelope back"></div>
    </div>
    <p class="result-message centered">Thank you for your message</p>
    <div class="footer__container">
      <div class="footer__links">
          <div class="footer__link--wrapper">
              <div class="footer__link--items">
                  <h2>Social Media</h2>
                  <a href="https://www.facebook.com/daniel.e.miller.9">Facebook</a>
                  <a href="https://github.com/danielemiller">GitHub</a>
                  <a href="https://www.linkedin.com/in/daniel-ephraim-miller/">LinkedIn</a>
                  <a href="https://twitter.com/AstrosView">Twitter</a>
              </div>    
          </div>
      </div>
    
  </div>
    <script src="./contact.js"></script>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
  </body>
</html>
